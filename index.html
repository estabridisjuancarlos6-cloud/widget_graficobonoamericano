<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr치fico Tasa Bono Americano</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'BlissLight';
      src: url('font/BlissLight Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "BlissLight", sans-serif;
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      color: #373359;
      margin: 10px 0 5px 0;
      font-size: 1rem;
    }

    /* 游댳 Contenedor externo del gr치fico (se adapta a cualquier tama침o) */
    .chart-wrapper {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 游댳 Caja que contiene el gr치fico (la que ir치 dentro del layout) */
    .chart-container {
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 游댳 Canvas que se adapta completamente */
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }

    .fuente {
      font-size: 0.6em;
      text-align: center;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- 游댲 T칤tulo independiente (fuera del gr치fico) -->
  <h2>Tasa del Bono Americano (10 A침os)</h2>

  <!-- 游댲 Contenedor adaptable del gr치fico -->
  <div class="chart-wrapper">
    <div class="chart-container">
      <canvas id="usBondChart"></canvas>
      <p class="fuente">Fuente: Reserva Federal de EE. UU. (FRED)</p>
    </div>
  </div>

  <script>
    const FRED_API_KEY = "a78a5a55f6a94d0dc5e07ed08b921056";
    const SERIES_ID = "DGS10"; 
    const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
    const FRED_ENDPOINT = `https://api.stlouisfed.org/fred/series/observations?series_id=${SERIES_ID}&api_key=${FRED_API_KEY}&file_type=json&observation_start=2020-01-01&sort_order=asc`;
    const API_URL = CORS_PROXY + FRED_ENDPOINT;

    async function fetchAndRenderBondChart() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          if (response.status === 403) {
            throw new Error("Proxy requiere activaci칩n. Visite 'https://cors-anywhere.herokuapp.com/' una vez en su navegador.");
          }
          throw new Error(`Error de red: ${response.status}`);
        }

        const data = await response.json();
        const fechas = [];
        const valores = [];

        data.observations.forEach(obs => {
          if (obs.value !== '.') {
            fechas.push(obs.date); 
            valores.push(parseFloat(obs.value));
          }
        });

        const ctx = document.getElementById('usBondChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: fechas,
            datasets: [{
              label: 'Rendimiento Bono 10 A침os (%)',
              data: valores,
              borderColor: '#198754',
              backgroundColor: 'rgba(25, 135, 84, 0.1)',
              borderWidth: 2,
              tension: 0.2,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false, // 游댐 para adaptarse al contenedor
            scales: {
              x: {
                ticks: {
                  maxTicksLimit: 6,
                  font: ctx => ({ size: Math.max(6, ctx.chart.width / 80) }),
                  callback: function(val) {
                    if (this.getLabelForValue(val).endsWith('-01-01')) {
                      return this.getLabelForValue(val).substring(0, 4);
                    }
                    return null;
                  }
                }
              },
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Rendimiento (%)',
                  font: { size: 10 }
                },
                ticks: {
                  font: ctx => ({ size: Math.max(6, ctx.chart.height / 80) })
                }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                mode: 'index',
                intersect: false,
                bodyFont: { size: 10 }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error al obtener los datos de FRED:", error);
        document.getElementById('usBondChart').parentNode.innerHTML = 
          '<p style="text-align: center; color: red;">Error al cargar los datos del bono. Verifique la clave API.</p>';
      }
    }

    fetchAndRenderBondChart();
  </script>
</body>
</html>
